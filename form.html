<!DOCTYPE html>
<html lang="pl">
<head>
    <title> Dzik form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-4xl d-flex justify-content-center"> Quiz about my boar </h1>
    <div class="container overflow-hidden">
        <form>
            <div class="row py-2">
                <div class="form-group col-sm-6">
                    <label for="name">What's my boar's name?</label>
                    <input class="form-control" id="name" placeholder="Your answer" required>
                </div>
                <div class="form-group col-sm-6">
                    <label for="surname">What's my boar's surname?</label>
                    <input class="form-control" id="surname" placeholder="Your answer" required>
                </div>
            </div>
            <div class="row-md py-2">
                <label for="meeting"> Where have i met my boar?</label>
                <select class="form-select" id="meeting" aria-label="Default select example" required>
                    <option selected>Select</option>
                    <option value="1">Highschool</option>
                    <option value="2">The woods</option>
                    <option value="3">Work related meeting</option>
                </select>
            </div>
            <div class="row py-2">
                <div class="col-md-6">
                    <label for="looks"> How big are his ears? </label>
                    <select class="form-select" id="looks" aria-label="Default select example" required>
                        <option selected>Select</option>
                        <option value="1">Medium</option>
                        <option value="2">Big</option>
                        <option value="3">Small</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="whatis"> What is he like? </label>
                    <select class="form-select" id="whatis" aria-label="Default select example" required>
                        <option selected>Select</option>
                        <option value="1">Cute</option>
                        <option value="2">Terrifying</option>
                        <option value="3">Silly</option>
                    </select>
                </div>
            </div>
            <div class="row-md py-2">
                <label for="big"> How big is my boar?</label>
                <div class="form-check" id="big">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Small
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Big
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3">
                        I am not sure
                    </label>
                </div>
            </div>
            <hr>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="newsletter">
                <label class="form-check-label" for="newsletter">
                    I want to sign up for my boar's newsletter.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="like">
                <label class="form-check-label" for="like">
                    I like your boar!
                </label>
            </div>
            <hr>
            <button class="w-100 btn btn-primary btn-lg" type="submit">Submit my answers!</button>
        </form>
    </div>


</body>
</html>
